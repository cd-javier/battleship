<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battleship</title>
</head>

<body>
  <div class="wrapper">
    <h1>Battleship</h1>

    <div class="actions" id="actions">
      <button id="start">START GAME</button>
    </div>

    <div class="display" id="display">Ready to start</div>

    <div class="gameplay">
      <div class="player-wrapper">
        <div class="fleet" id="player-fleet"></div>
        <div class="gameboard-wrapper">
          <div class="coords-x">
            <div class="coords">A
            </div>
            <div class="coords">B</div>
            <div class="coords">C</div>
            <div class="coords">D</div>
            <div class="coords">E</div>
            <div class="coords">F</div>
            <div class="coords">G</div>
            <div class="coords">H</div>
            <div class="coords">I</div>
            <div class="coords">J</div>
          </div>
          <div class="coords-y">
            <div class="coords">1</div>
            <div class="coords">2</div>
            <div class="coords">3</div>
            <div class="coords">4</div>
            <div class="coords">5</div>
            <div class="coords">6</div>
            <div class="coords">7</div>
            <div class="coords">8</div>
            <div class="coords">9</div>
            <div class="coords">10</div>
          </div>
          <div class="gameboard" id="player-gameboard"></div>
        </div>
        <div class="gameboard-label">Your battlefield</div>
      </div>
      <div class="player-wrapper">
        <div class="fleet" id="opponent-fleet"></div>
        <div class="gameboard-wrapper">
          <div class="coords-x">
            <div class="coords">A
            </div>
            <div class="coords">B</div>
            <div class="coords">C</div>
            <div class="coords">D</div>
            <div class="coords">E</div>
            <div class="coords">F</div>
            <div class="coords">G</div>
            <div class="coords">H</div>
            <div class="coords">I</div>
            <div class="coords">J</div>
          </div>
          <div class="coords-y">
            <div class="coords">1</div>
            <div class="coords">2</div>
            <div class="coords">3</div>
            <div class="coords">4</div>
            <div class="coords">5</div>
            <div class="coords">6</div>
            <div class="coords">7</div>
            <div class="coords">8</div>
            <div class="coords">9</div>
            <div class="coords">10</div>
          </div>
          <div class="gameboard" id="opponent-gameboard"></div>
        </div>
        <div class="gameboard-label">Opponent's battlefield</div>
      </div>
    </div>
  </div>
</body>

</html>
